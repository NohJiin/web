<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 이미 링크했으므로 더이상 script내에 적을 수 없다 -->
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {	// jquery 기본 사용법!
		// alert("body부분을 dom tree로 ram에 읽어들였음")
		// document.getElementById("today") => $("#today")
		// 콜백함수
		$("#b1").click(function() {
			alert("b1이 클릭되었음")	// 실행할 내용울 정의(함수 정의)
		})
	})
</script>
</head>
<body>
오늘 요일 : <input id="today" value="목">
<button id="b1">주말인지 확인</button>
</body>
</html>
