        function check_length() {
            // 1. id가 id2인 input태그의 value값을 가지고 와야한다
            // 2. 글자길이(length)를 구해서
            // 3. 5글자 미만이면(if) 오류 메시지를 띄우자

            id2 = document.getElementById('id2').value  // 접근 연산자
            alert(id2.length)
            // document.getElementById('id2') : text 태그 자체
            // document.getElementById('id2').value : text 태그의 값 -> id2
            
            size = id2.length
            if (size < 5) {
                result.innerHTML = "<font color=red>글자수가 5미만입니다.</font>"
            } else{

        function check_pw() {
