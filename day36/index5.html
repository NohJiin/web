<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function len() {
	id = document.getElementById("id").value
	resultTag = document.getElementById("result")
	if (id.length < 5) {
		resultTag.innerHTML = '글자 수가 5미만, 사용불가능합니다'
	} else {
		resultTag.innerHTML = '사용가능한 아이디입니다.'
	}
}

function same() {
	pw = document.getElementById("pw").value
	pw2 = document.getElementById("pw2").value
	
	if (pw == pw2) {
		//resultTag.innerHTML = '일치!!!' + '<img src=img/yes.jpg width=300 height=200>'
		// location은 브라우저의 주소 부분을 나타내는 내장된 객체
		// location의 href라는 변수에 요청하고 싶은 주소를 넣어주면
		// 자바스크립트의 브러우저의 주소부분에 주소를 넣고 엔터까지 쳐서 요청을 해줌
		location.href = "http://www.naver.com"
	} else {
		// resultTag.innerHTML = '불일치!!!' + '<img src=img/no.jpg width=300 height=200>'
		location.href = "http://www.daum.net"
	}
}
</script>
</head>
<body>
<h3>자바 스크립트 테스트</h3>
<hr>
아이디 : <input id="id" value="inging">
<button onclick="len()" style="background: pink; color: blue;">글자수 체크</button> <br>
패스워드 : <input id="pw" value="test"> <br>
패스워드2 : <input id="pw2" value="test">
<button onclick="same()" style="background: lime; color: blue;">패스워드 동일</button>

<hr>
<div id="result" style="background: yellow; color: red; width: 500px; height: 50px; font-size: 30px">결과 나오는 곳</div>
</body>
</html>
