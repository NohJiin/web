<meta charset="UTF-8">

<script type="text/javascript">
	function login() {
		// 아이디 입력한 값 가져오기
		id = document.getElementById("user").value
		// 패스워드 입력한 값 가져오기
		pw = document.getElementById("pw").value
		
		// <div> tag : html의 주요 구성요소(element --> tag)		
		resultTag = document.getElementById("result")
		// id가 result인 태그를 가지고  온다 <div id="result"></div>

		if (id == 'root' && pw == '1234') {
			// alert('로그인 성공')
			resultTag.innerHTML = '<img src=img/yes.jpg width=300 height=200>'
		} else {
			// alert('로그인 실패')
			resultTag.innerHTML = '<img src=img/no.jpg width=300 height=200>'
		}
	}

	function age() {
		age1 = parseInt(document.getElementById("age").value)
		resultTag = document.getElementById("result")
		resultTag.innerHTML = '나이는 ' + (2023 - age1) + '살 입니다.'
	}

	function rec() {
		w = document.getElementById("w").value
		h = document.getElementById("h").value
		result = w * h
		alert('사각형의 면적 : ' + result)
	}

	/* 함수를 이렇게 정의할 수 있으므로 함수명과 변수명이 같으면 안된다
	 age = function() {
	
	 } */
</script>
</head>
<body>
	아이디 입력 :
	<input id="user" value="root">
	<br> 패스워드 입력 :
	<input id="pw" value="root">
	<br>
	<button onclick="login()">로그인 처리</button>

	<hr>
	나이계산(태어난 년도) :
	<input id="age" value="2000">
	<br>
	<button onclick="age()">나이 계산 처리</button>
	<hr>

	가로길이 :
	<input id="w" value="11.11">
	<br> 세로길이 :
	<input id="h" value="22.22">
	<br>
	<button onclick="rec()">사각형의 면적 처리</button>
	<hr>
	<div id="result" style="color: red; background: yellow; width:500px; height:50px; font-size: 30px">결과 넣는 곳</div>
</body>
</html>
