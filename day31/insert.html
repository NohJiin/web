<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	alert('회원가입 페이지입니다. 반갑습니다!')
</script>
<style type="text/css">
body { /* 자동주석 : ctrl + /, 태그선택 */
	background: #fcffed;
}

button {
	background: pink;
}

.t1 { /* 클래스 선택 */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* # : id 선택 */
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>
	<h3>회원가입 페이지</h3>
	<hr>
	<a href="member.html">
		<button id="b1">회원가입 페이지로</button>
	</a>
	<!-- form의 action은 무조건 jsp파일이 되어야 함 -->
	<form action="insert.jsp">	<!-- 받는 동적인 것은 html로 할 수 없어서 jsp로 해야함 -->
		<table border="1">
			<tr>
				<td class="t1">아이디 :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">비밀번호 :</td>
				<td><input name="pw"></td>
			</tr>
			<tr>
				<td class="t1">회원이름 :</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">회원전화 :<br>(한명)
				</td>
				<td><input name="tel"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">회원가입 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로  전달될때는 form 태그 안에 있어야함 -->
	</form>
	<!-- 보충내용 : <input name="data"> -->
	<!-- http://localhost:8888/web02/insert.jsp?pw=aaa&name=aaa&tel=aaa -->
</body>
</html>
