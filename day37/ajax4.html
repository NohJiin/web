<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			$.ajax({
				url : "wonTOdall.jsp",
				data : {
					won : $("#wonTOdall").val()
				},
				success : function(x) {
					$("#result").html("<font color=blue>원화 ==> 달러 : " + x + "</font>")
				},
				error : function(e) {
					
				}	// error
			})	// ajax
		})	// b1
		
		$("#b2").click(function() {
			$.ajax({
				url : "dallTOwon.jsp",
				data : {
					dall : $("#dallTOwon").val()
				},
				success : function(x) {
					$("#result").html("<font color=blue>달러 ==> 원화 : " + x + "</font>")
				},
				error : function(e) {
					
				}	// error
			})	// ajax
		})	// b2
	})	// $
</script>
</head>
<body>
<!-- 비동기 통신으로 서버와 통신하기 -->
<h3>비동기 통신으로 서버와 통신하기</h3>
원화 >> 달러 : <input id="wonTOdall" value="2000">
<button id="b1" style="background: orange">원화를 달러로</button>

<hr color="red">

달러 >> 원화 : <input id="dallTOwon" value="4">
<button id="b2" style="background: pink">달러를 원화로</button>

<hr color="red">

<div id="result">결과 출력되는 곳</div>
</body>
</html>
