<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function me() {
	name = document.getElementById("name").value
	company = document.getElementById("company").value
	duty = document.getElementById("duty").value
	gen = document.getElementById("gen").value
	
	divTag = document.getElementById("result")
	
	if (gen == '남자') {
		divTag.innerHTML = company + '에 ' + duty + '으로 있는 ' + name + '입니다.<br>' + '<img src=img/man.jpg width=300 height=250>'
	} else {
		divTag.innerHTML = company + '에 ' + duty + '으로 있는 ' + name + '입니다.<br>' + '<img src=img/woman.jpg width=300 height=250>'
	}
	
}
</script>
</head>
<body>
이름 : <input id="name" value="홍길동"> <br>
회사명 : <input id="company" value="멀티"> <br>
직책 : <input id="duty" value="팀장"> <br>
성별 : <input id="gen" value="남자"> <br>
<button onclick="me()">확인</button>

<hr>
<div id="result" style="background: yellow; color: red; width: 500px; height: 300px; font-size: 30px"></div>
</body>
</html>
