<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tour() {
            // 1. 입력
            space = document.getElementById("space").value
            month = document.getElementById("month").value
            choice = document.getElementById("choice").value

            // let money_value = 0
            // let choice_value = ''
            
            // 2.처리
            if (choice == 1) {
                money = 30000
                choice = "비행기"
            } else if(choice == 2){
                money = 10000
                choice = "버스"
            } else{
                money = 5000
                choice = "지가용"
            }

            // 3.출력
            text = "나는 " + month + "월에 " + space + "으로 "
             + choice + "를 타고 여행을 갈거에요. 비용은 " 
             + money + "원"
            
             result.innerHTML = text
        }
    </script>
</head>
<body>
    여행가고 싶은 곳 : <input type="text" value="부산" id="space"> <br>
    몇 월에 갈까요? : <input type="text" value="3" id="month"> <br>
    무얼 타고 갈까요? : 1) 비행기(30000), 2) 버스(10000), 3) 자가용(5000) <br>
    <input type="text" value="1" id="choice"> <br>
    <button onclick="tour()">여행 계획 버튼</button>

    <div id="result">
         <!-- 
            나는 1월에 부산으로 비행기를 타고 여행을 갈거에요.
            비용은 30000원 -->
             
    </div>
</body>
</html>
