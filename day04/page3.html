<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 입력(데이터) -> 태어난 연도 입력
        year = prompt("태어난 연도를 입력하세요.")

        // 2. 처리 -> 연도로 나이 계산
        now = 2023
        age = now - parseInt(year)
        // age = 2023 - year + 1

        // 3. 출력 -> 저의 나이는 __세입니다 출력
        // 3-1. cpu가 '나의 나이는'과
        //      램 result 변수에 저장된 값을 가지고 와서 결합
        // 3-2. 결합한 문자들은 alert(문자들)명령어를 실행하면서 넣어줌
        alert("저의 나이는 " + age + "세입니다.")
    </script>
</head>
<body>
    
</body>
</html>
