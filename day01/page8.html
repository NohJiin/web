<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr align="center" bgcolor="lime">
            <th width="100">항목</th>
            <th width="300">입력</th>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="white">번호</td>
            <td width="300" bgcolor="pink">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="white">제목</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="white">내용</td>
            <td width="300" bgcolor="yellow">
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="white">작성자</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center" bgcolor="yellow">
            <td colspan="2">
                <button bgcolor="yellow">글쓰기완료</button>
                <!-- 
                    이걸로도 사용가능!
                    <input type="submit" value="글쓰기완료">
                -->
            </td>
        </tr>
    </table>
</body>
</html>
