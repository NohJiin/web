<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			reply = $("#reply").val()
			divTag = $("#result")
			if (reply != null) {
				divTag.append(reply + '<br>')
			}
		})	// b1
		
		$("#b2").click(function() {
			reply = $("#reply").val()
			divTag = $("#result")
			if (reply != null) {
				divTag.append('<img src=img/car.jpg width=100 height=100>')
			}
		})	// b2
		
		$("#b3").click(function() {
			reply = $("#reply").val()
			divTag = $("#result")
			if (reply != null) {
				divTag.append('<img src=img/car.jpg width=100 height=100>' + reply + '<br>')
			}
		})	// b3
	}) // $
</script>
</head>
<body>
댓글 : <input id="reply" value="Hi, It's me!" style="background: #dae9f5;">
<button id="b1">글자 추가</button>
<button id="b2">이미지 추가</button>
<button id="b3">댓글추가</button>
<hr color="red">
<div id="result"></div>
</body>
</html>
